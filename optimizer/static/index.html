<html>
  <head>
    <title>CDFShop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="d3.js"></script>
    <script src="cdfgraph.js"></script>
  </head>
  <body>
    <h1>View CDF</h1>
    <select id="cdf1-dataset">
      <option value="osm_cellids_200M_uint64">OSM Cell IDs</option>
      <option value="books_200M_uint64">Amazon Books</option>
      <option value="fb_200M_uint64">Facebook Users</option>
      <option value="lognormal_200M_uint64">Log-Normal (synthetic)</option>
      <option value="normal_200M_uint64">Normal (synthetic)</option>
    </select>
    <div id="cdf-view"></div>
    <button id="cdf-reset">Reset</button>
    <br/><br/>
    <div>
      <div>
        RMI layer 1:
        <select id="rmi1-layer1">
          <option value="radix">Radix</option>
          <option value="bradix">Balanced radix</option>
          <option value="linear">Linear</option>
          <option value="linear_spline">Linear spline</option>
          <option value="cubic">Cubic spline</option>
          <option value="loglinear">Log linear</option>
          <option value="normal">Normal</option>
          <option value="lognormal">Log Normal</option>
          <option value="histogram">Histogram</option>
        </select>
      </div>
      <div>
        RMI layer 2:
        <select id="rmi1-layer2">
          <option value="linear">Linear</option>
          <option value="linear_spline">Linear spline</option>
          <option value="cubic">Cubic spline</option>
          <option value="loglinear">Log linear</option>
        </select>
      </div>
      <div>
        Branching factor:
        <select id="rmi1-bf">
          <option value="1024">1024</option>
          <option value="2048">2048</option>
          <option value="4096">4096</option>
          <option value="8092">8092</option>
        </select>
      </div>
      <button id="rmi1-update">Update</button>
    </div>
  </body>

  <script src="index.js"></script>
</html>
